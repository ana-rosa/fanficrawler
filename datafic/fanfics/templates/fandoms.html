{% extends "base.html" %}

{% block content %}
<div class="fm">
    <h2>Fandoms</h2>
    
    <div id="fandom-list" class="row fm-inner">
    {% for fandom in fandoms %}
    <div class="fandom col-md-3 mt-3">
        <div class="card">
            <a href="{% url "fandom-detail" fandom.id %}">
                <img class="card-img-top" src="{{ fandom.image_url }}" alt="{{ fandom.name }}">
            </a>
            <div class="card-body">
                <h5 class="card-title">{{ fandom.name }} <span class="badge badge-dark"></h5>
                <p class="card-text">{{ fandom.fics_count }} fics</p>
            </div>
        </div>
    </div>
    {% endfor %}
    </div>
</div>
{% endblock content %}
