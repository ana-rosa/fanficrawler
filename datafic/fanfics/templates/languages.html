{% extends "base.html" %}

{% block content %}
<div class="fm">
    <h2> Languages </h2>

    <div id="language-list" class="row fm-inner" style="width: 100%">
        {% for language in languages %}
        <div class="col-md-3">
        <div class="language" style="margin-top: 5px">
            <a href="{% url "language-detail" language.id %}">{{ language.name }}</a>
            <span class="fanfic_count">({{ language.fics_count }})</span>
        </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
